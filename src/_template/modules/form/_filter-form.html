<form class="form" data-form="form-filter">
    <div class="form-tit">Выберите, что изменится в квартире в результате перепланировки:</div>

    <div class="checkbox-list grid gap-30 col-3 col-lg-2">
        <label class="checkbox">
            <input class="checkbox-input" type="checkbox" checked="checked">
            <span class="checkbox-mark"><img src="img/ico/arrow.svg" alt=""/></span>
            <span class="checkbox-tit">Изменение площади комнат</span>
        </label>

        <label class="checkbox">
            <input class="checkbox-input" type="checkbox">
            <span class="checkbox-mark"><img src="img/ico/arrow.svg" alt=""/></span>
            <span class="checkbox-tit">Изменение площади ванной или <br /> санузла, объединение</span>
        </label>

        <label class="checkbox">
            <input class="checkbox-input" type="checkbox">
            <span class="checkbox-mark"><img src="img/ico/arrow.svg" alt=""/></span>
            <span class="checkbox-tit">Замена или перенос радиаторов</span>
        </label>

        <label class="checkbox">
            <input class="checkbox-input" type="checkbox">
            <span class="checkbox-mark"><img src="img/ico/arrow.svg" alt=""/></span>
            <span class="checkbox-tit">Изменение площади кухни</span>
        </label>

        <label class="checkbox">
            <input class="checkbox-input" type="checkbox">
            <span class="checkbox-mark"><img src="img/ico/arrow.svg" alt=""/></span>
            <span class="checkbox-tit">Устройство или увеличение проемов в <br /> несущих стенха</span>
        </label>

        <label class="checkbox">
            <input class="checkbox-input" type="checkbox">
            <span class="checkbox-mark"><img src="img/ico/arrow.svg" alt=""/></span>
            <span class="checkbox-tit">Другое</span>
        </label>
    </div>

    <div class="grid gap-30 col-3 col-lg-2 col-xs-1">
        <div class="form-group group-validation">
            <input type="text" placeholder="Ваше имя" class="form-control form-required">
            <div class="validation">Поле обязательно для заполнения</div>
        </div>
        <div class="form-group group-validation">
            <input type="text" placeholder="Контактный телефон" class="form-control form-required">
            <div class="validation">Поле обязательно для заполнения</div>
        </div>
        <button type="button" class="btn form-submit" data-toggle="modal" data-animation="bounce"
            data-target=".modal-send">Получить консультацию</button>
    </div>
</form>
